<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  background:
    radial-gradient(circle at 20% 20%, #ffd6e8 0%, transparent 40%),
    radial-gradient(circle at 80% 30%, #ffc1cc 0%, transparent 40%),
    linear-gradient(135deg, #ffb6c1, #ffe4e9);
}

/* Top banner */
.banner {
  position: fixed;
  top: 0;
  width: 100%;
  height: 55px;
  background: repeating-linear-gradient(
    45deg,
    #ff4d6d,
    #ff4d6d 20px,
    #ff85a1 20px,
    #ff85a1 40px
  );
  color: white;
  text-align: center;
  line-height: 55px;
  font-size: 20px;
  font-weight: bold;
  z-index: 10;
}

/* Card */
.card {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  background: white;
  padding: 30px 20px;
  border-radius: 25px;
  width: 85%;
  max-width: 360px;
  margin: auto;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

h1 {
  color: #ff4d6d;
  font-size: 26px;
}

/* Buttons */
button {
  padding: 12px 26px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
  transition: all 0.3s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="banner">ğŸ’– LOVE IS IN THE AIR ğŸ’–</div>

</body>
</html>
