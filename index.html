@keyframes bgMove {

}

/* Top banner */
.banner {
  position: fixed;
  top: 0;
  width: 100%;
  height: 55px;
  background: repeating-linear-gradient(
    45deg,
    #ff4d6d,
    #ff4d6d 20px,
    #ff85a1 20px,
    #ff85a1 40px

  color: white;
  text-align: center;
  line-height: 55px;
  font-size: 20px;
  font-weight: bold;
  z-index: 10;
}

/* Card */
.card {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.95);
  padding: 32px 20px;
  border-radius: 28px;
  width: 85%;
  max-width: 360px;
  margin: auto;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

h1 {
  color: #ff4d6d;
  font-size: 26px;
}

/* Buttons */
button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
  transition: all 0.3s ease;
}

#yes {

}

#no {

  position: absolute;
}

/* Floating hearts */
.heart {

}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.6);
    opacity: 0;
  }
}
</style>
