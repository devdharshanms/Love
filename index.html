<style>

}

*{

}

body{
  margin:0;
  height:100vh;
  font-family:'Arial',sans-serif;

}

/* Floating hearts */
.heart{

}

@keyframes floatUp{
  from{transform:translateY(100vh) scale(1); opacity:1;}
  to{transform:translateY(-10vh) scale(1.5); opacity:0;}
}

/* Card */
.card{
  width:90%;
  max-width:380px;
  padding:32px 20px 40px;
  background:rgba(10,5,20,.96);
  border-radius:28px;
  box-shadow:
    0 0 25px #8f2fff66,
    0 0 45px #ff2f9244;
  text-align:center;
  position:relative;
}

h1{
  color:var(--pink);
  font-size:28px;
  line-height:1.3;
  margin-bottom:28px;
  text-shadow:0 0 12px var(--pink);
}

/* Buttons wrapper */
.buttons{
  display:flex;
  flex-direction:column;
  gap:18px;
  align-items:center;
}

/* Buttons */
button{
  border:none;
  border-radius:999px;
  padding:16px 0;
  width:85%;
  font-size:20px;
  cursor:pointer;
  transition:transform .3s ease, box-shadow .3s ease;
}

/* YES */
#yes{
  background:var(--pink);
  color:white;
  box-shadow:0 0 20px var(--pink);
}

/* NO (starts normal) */
#no{
  background:#222;
  color:#ccc;
}

/* Music */
audio{display:none;}
</style>
</head>
