<style>
:root{
  --neon-pink:#ff2f92;
  --neon-purple:#8f2fff;
  --neon-blue:#00e5ff;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Arial',sans-serif;
  background:
    radial-gradient(circle at 20% 30%, #8f2fff44, transparent 40%),
    radial-gradient(circle at 80% 40%, #ff2f9244, transparent 40%),
    radial-gradient(circle at 50% 80%, #00e5ff33, transparent 45%),
    linear-gradient(135deg,#050008,#12001f);
  animation:bgFlow 20s infinite alternate;
}

@keyframes bgFlow{
  from{background-position:0% 0%;}
  to{background-position:100% 100%;}
}

/* Neon blobs */
.blob{
  position:absolute;
  width:260px;
  height:260px;
  filter:blur(140px);
  opacity:.5;
  animation:blobMove 18s infinite alternate ease-in-out;
}

.blob.one{background:var(--neon-pink); top:-80px; left:-80px;}
.blob.two{background:var(--neon-purple); bottom:-80px; right:-80px; animation-delay:4s;}

@keyframes blobMove{
  from{transform:translate(0,0);}
  to{transform:translate(120px,80px);}
}

/* Card */
.card{
  position:absolute;
  inset:0;
  margin:auto;
  width:90%;
  max-width:360px;
  height:330px;
  background:rgba(10,5,20,.95);
  border-radius:28px;
  box-shadow:
    0 0 25px #8f2fff66,
    0 0 40px #ff2f9244;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

h1{
  color:var(--neon-pink);
  text-align:center;
  font-size:26px;
  text-shadow:0 0 12px #ff2f92;
  margin-bottom:22px;
}

/* Buttons */
.buttons{
  position:relative;
  width:100%;
  height:150px;
}

button{
  border:none;
  border-radius:40px;
  padding:12px 30px;
  font-size:18px;
  cursor:pointer;
  transition:.3s ease;
}

#yes{
  background:var(--neon-pink);
  color:white;
  box-shadow:
    0 0 15px #ff2f92,
    0 0 30px #ff2f9244;
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 12px #ff2f92;}
  50%{box-shadow:0 0 30px #ff2f92;}
  100%{box-shadow:0 0 12px #ff2f92;}
}

#no{
  background:#222;
  color:#ccc;
  position:fixed;
  z-index:999;
}

/* Floating hearts */
.heart{
  position:absolute;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(100vh) scale(1); opacity:1;}
  to{transform:translateY(-10vh) scale(1.6); opacity:0;}
}
</style>
